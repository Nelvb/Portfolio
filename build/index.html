<!doctype html><html class="h-100"><head><meta name="viewport" content="width=device-width,initial-scale=1"><meta charset="UTF-8"><title>Portfolio</title><base href="/Nelvb-portfolio/"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link rel="icon" href="/favicon.png" type="image/png"><link rel="preload" href="https://fonts.googleapis.com/css2?family=Oooh+Baby&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" as="style" onload="this.rel='stylesheet'"><link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"><script defer="defer" src="/bundle.js"></script></head><body class="h-100 no-scroll" style="background-color: #090909; margin: 0; padding: 0; height: 100%;"><div id="preloader" class="loader-container"><div class="spinner"></div></div><div id="app" class="h-100"></div><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script><script>document.addEventListener("DOMContentLoaded", () => {

        });</script></body></html>
