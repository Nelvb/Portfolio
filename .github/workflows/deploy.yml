name: Deploy to Vercel

on:
  push:
    branches:
      - master # Cambia esto a 'main' si tu rama principal se llama main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # Usamos Node.js 18.x

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Si tienes un script 'build' en tu package.json

      - name: Deploy to Vercel
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
